<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia2 Streaming TTS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dia2 Streaming TTS</h1>
            <div id="connection-status" class="status disconnected">
                <span class="status-dot"></span>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <main>
            <section class="input-section">
                <div class="text-input-container">
                    <label for="text-input">Text to speak:</label>
                    <textarea id="text-input" rows="4" placeholder="[S1] Hello! This is a streaming TTS demo. [S2] It generates audio in real-time as the model processes the text."></textarea>
                    <div class="char-count">
                        <span id="char-count">0</span> characters
                    </div>
                </div>

                <div class="controls">
                    <div class="model-select">
                        <label for="model">Model:</label>
                        <select id="model">
                            <option value="1b">Dia2-1B (Faster)</option>
                            <option value="2b" selected>Dia2-2B (Better Quality)</option>
                        </select>
                    </div>

                    <div class="streaming-toggle">
                        <label>
                            <input type="checkbox" id="stream-input" checked>
                            Stream text input (bidirectional)
                        </label>
                    </div>
                </div>

                <div class="button-row">
                    <button id="generate-btn" class="primary-btn">
                        <span class="btn-icon">&#9654;</span>
                        Generate
                    </button>
                    <button id="cancel-btn" class="danger-btn" disabled>
                        <span class="btn-icon">&#9632;</span>
                        Cancel
                    </button>
                </div>
            </section>

            <section class="progress-section" id="progress-section" hidden>
                <div class="timer-display">
                    <span class="timer-label">Generation Time:</span>
                    <span id="generation-timer" class="timer-value">0.0s</span>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="progress-text" id="progress-text">Starting...</div>
                <div class="stats">
                    <span id="chunks-count">0 chunks</span>
                    <span id="audio-duration">0.0s audio</span>
                    <span id="first-audio-time" class="first-audio-stat" hidden>First audio: --</span>
                </div>
            </section>

            <section class="audio-section">
                <div class="visualizer-container">
                    <canvas id="visualizer" width="800" height="100"></canvas>
                </div>

                <div class="audio-controls">
                    <button id="play-pause-btn" class="icon-btn" disabled>
                        <span id="play-icon">&#9654;</span>
                    </button>
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                    </div>
                    <input type="range" id="volume" min="0" max="100" value="80">
                </div>

                <div class="chunk-list-container">
                    <h3>Audio Chunks <span id="chunk-total">(0)</span></h3>
                    <div id="chunk-list" class="chunk-list"></div>
                </div>
            </section>

            <section class="advanced-section">
                <details>
                    <summary>Advanced Settings</summary>
                    <div class="settings-grid">
                        <div class="setting">
                            <label for="audio-temp">Audio Temperature:</label>
                            <input type="number" id="audio-temp" value="0.8" min="0.1" max="2.0" step="0.1">
                        </div>
                        <div class="setting">
                            <label for="text-temp">Text Temperature:</label>
                            <input type="number" id="text-temp" value="0.6" min="0.1" max="2.0" step="0.1">
                        </div>
                        <div class="setting">
                            <label for="cfg-scale">CFG Scale:</label>
                            <input type="number" id="cfg-scale" value="2.0" min="1.0" max="5.0" step="0.1">
                        </div>
                        <div class="setting">
                            <label for="chunk-size">Chunk Size (frames):</label>
                            <input type="number" id="chunk-size" value="8" min="4" max="25" step="1">
                        </div>
                    </div>
                </details>
            </section>
        </main>

        <footer>
            <p>Powered by <a href="https://github.com/nari-labs/dia2" target="_blank">Dia2</a></p>
        </footer>
    </div>

    <script src="js/websocket-client.js"></script>
    <script src="js/audio-streamer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
